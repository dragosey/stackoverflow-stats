[Rainmeter]
Update=1000
DynamicWindowSize=1

[Metadata]
Name=Stack Overflow Stats
Author=Dragos Sandu
Version=2.0.3
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=Rainmeter skin for displaying Stack Overflow stats

[Variables]
@include=#rootconfigpath#Variables.ini
FontName=Nasalization Rg
GoldColor=255, 204, 1
SilverColor=180, 184, 188
BronzeColor=209, 166, 132
TextColor=255, 255, 255
SkinWidth=((#PercentageWidth#/100)*#SCREENAREAWIDTH#)
BadgeFontSize=(#SkinWidth#/12)
TextFontSize=(#SkinWidth#/9)

[MeterReputationText]
Meter=String
Text=Reputation
StringCase=upper
StringAlign=center
ClipString=1
FontFace=#FontName#
FontColor=#Color1#
FontSize=#TextFontSize#
AntiAlias=1
W=#SkinWidth#
X=(#SkinWidth#/2)r
Y=0r

[MeterReputation]
Meter=String
MeasureName=MeasureReputation
StringAlign=center
ClipString=1
FontFace=#FontName#
FontColor=#TextColor#
FontSize=#TextFontSize#
Antialias=1
W=(#SkinWidth#)
X=0r
Y=0R

[MeterGoldCircle]
Meter=Roundline
Y=0R
W=((#SkinWidth#)/3.125)
H=((#SkinWidth#)/3.125)
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineColor=#GoldColor#
LineLength=((#SkinWidth#)/6.25)
Solid=1
Antialias=1

[MeterGold]
Meter=String
MeasureName=MeasureGold
StringAlign=centercenter
FontFace=#FontName#
FontColor=#TextColor#
FontSize=#BadgeFontSize#
Antialias=1
X=((#SkinWidth#)/6.25)r
Y=((#SkinWidth#)/6.25)r

[MeterSilverCircle]
Meter=Roundline
W=((#SkinWidth#)/3.125)
H=((#SkinWidth#)/3.125)
RotationAngle=(Rad(360))
LineLength=((#SkinWidth#)/6.25)
LineColor=#SilverColor#
Solid=1
Antialias=1
X=(((#SkinWidth#)/6.25)+((#SkinWidth#)/49))r
Y=(-(#SkinWidth#)/6.25)r

[MeterSilver]
Meter=String
MeasureName=MeasureSilver
StringAlign=centercenter
FontFace=#FontName#
FontColor=#TextColor#
FontSize=#BadgeFontSize#
Antialias=1
X=((#SkinWidth#)/6.25)r
Y=((#SkinWidth#)/6.25)r

[MeterBronzeCircle]
Meter=Roundline
W=((#SkinWidth#)/3.125)
H=((#SkinWidth#)/3.125)
RotationAngle=(Rad(360))
LineLength=((#SkinWidth#)/6.25)
LineColor=#BronzeColor#
Solid=1
Antialias=1
X=(((#SkinWidth#)/6.25)+((#SkinWidth#)/50))r
Y=(-(#SkinWidth#)/6.25)r

[MeterBronze]
Meter=String
MeasureName=MeasureBronze
StringAlign=centercenter
FontFace=#FontName#
FontColor=#TextColor#
FontSize=#BadgeFontSize#
Antialias=1
X=((#SkinWidth#)/6.25)r
Y=((#SkinWidth#)/6.25)r

[MeasureAll]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=#soURL#
RegExp=(?siU)<div class="reputation" title="reputation">\s*(\S.*)<span.*>.*(?(?=.*<span class="g-col fl-none -badge badge1">).*<span class="g-col g-center -total">(.*)</span>).*(?(?=.*<span class="g-col fl-none -badge badge2">).*<span class="g-col g-center -total">(.*)</span>).*(?(?=.*<span class="g-col fl-none -badge badge3">).*<span class="g-col g-center -total">(.*)</span>)

[MeasureReputation]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=1

[MeasureGold]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=2

[MeasureSilver]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=3

[MeasureBronze]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=4