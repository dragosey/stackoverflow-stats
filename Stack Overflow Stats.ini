[Rainmeter]
Update=1000

[Metadata]
Name=Stack Overflow Stats
Author=Dragos Sandu
Version=2.0.1
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=Rainmeter skin for displaying Stack Overflow stats

[Variables]
Width=#SCREENAREAWIDTH#
Height=100
FontName=Nasalization Rg
GoldColor=255, 204, 1
SilverCOlor=180, 184, 188
BronzeColor=209, 166, 132
MeterBackgroundSize=50
FontSize=(#SCREENAREAWIDTH#/160)
TextColor=255, 255, 255
FontSize1=(#SCREENAREAWIDTH#/120)

[BG]
Meter=Image
W=(#Width#/13)
H=#HEIGHT#

[MeterReputationText]
Meter=String
Text=Reputation
stringCase=upper
FontFace=#FontName#
FontColor=#Color1#
FontSize=#FontSize1#
AntiAlias=1
X=0r
Y=0r

[MeterReputation]
Meter=String
MeasureName=MeasureReputation
StringAlign=center
FontFace=#FontName#
FontColor=#TextColor#
FontSize=#FontSize1#
Antialias=1
W=(#Width#/13)
X=((#Width#/13)/2)r
Y=(#HEIGHT#/4)r

[MeterGoldCircle]
Meter=Roundline
W=((#Width#/13)/4.923)
H=((#Width#/13)/4.923)
RotationAngle=(Rad(360))
LineLength=20
LineColor=243, 169, 10
Solid=1
Antialias=1
X=((#Width#/13)/18.461)
Y=(#HEIGHT#/3)r

[MeterGold]
Meter=String
MeasureName=MeasureGold
StringAlign=centercenter
FontFace=#FontName#
FontColor=#TextColor#
FontSize=#FontSize#
Antialias=1
X=15r
Y=15r

[MeterSilverCircle]
Meter=Roundline
W=((#Width#/13)/4.923)
H=((#Width#/13)/4.923)
RotationAngle=(Rad(360))
LineLength=20
LineColor=180, 184, 188
Solid=1
Antialias=1
X=(((#Width#/7)/2)/4)r
Y=-15r

[MeterSilver]
Meter=String
MeasureName=MeasureSilver
StringAlign=centercenter
FontFace=#FontName#
FontColor=#TextColor#
FontSize=#FontSize#
Antialias=1
X=15r
Y=15r

[MeterBronzeCircle]
Meter=Roundline
W=((#Width#/13)/4.923)
H=((#Width#/13)/4.923)
RotationAngle=(Rad(360))
LineLength=20
LineColor=204, 153, 102
Solid=1
Antialias=1
X=(((#Width#/7)/2)/4)r
Y=-15r

[MeterBronze]
Meter=String
MeasureName=MeasureBronze
StringAlign=centercenter
FontFace=#FontName#
FontColor=#TextColor#
FontSize=#FontSize#
Antialias=1
X=15r
Y=15r

[MeasureAll]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=https://stackoverflow.com/users/2691507/dragos-sandu
RegExp=(?siU)<div class="reputation" title="reputation">\s*(\S.*)<span.*>.*(?(?=.*<span class="g-col fl-none -badge badge1">).*<span class="g-col g-center -total">(.*)</span>).*(?(?=.*<span class="g-col fl-none -badge badge2">).*<span class="g-col g-center -total">(.*)</span>).*(?(?=.*<span class="g-col fl-none -badge badge3">).*<span class="g-col g-center -total">(.*)</span>)

[MeasureReputation]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=1

[MeasureGold]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=2

[MeasureSilver]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=3

[MeasureBronze]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=4