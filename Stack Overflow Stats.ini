[Rainmeter]
Author=Dragos Sandu
Update=1000
DynamicWindowSize=1

[Metadata]
Name=Stack Overflow Stats
Author=Dragos Sandu
Version=1.1
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=Simple stats displaying for Stack Overflow

[Variables]
FontName=Trebuchet MS
FontSize=12

[MeasureAll]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=https://stackoverflow.com/users/2691507/dragos-sandu
RegExp=(?siU)<div class="reputation" title="reputation">(.*)<span.*>.*(?(?=.*<span class="g-col fl-none -badge badge1">).*<span class="g-col g-center -total">(.*)</span>).*(?(?=.*<span class="g-col fl-none -badge badge2">).*<span class="g-col g-center -total">(.*)</span>).*(?(?=.*<span class="g-col fl-none -badge badge3">).*<span class="g-col g-center -total">(.*)</span>)

[MeasureReputation]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=1

[MeasureGold]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=2

[MeasureSilver]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=3

[MeasureBronze]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=4

[MeterText]
Meter=String
Prefix="Stack Overflow"
FontFace=#FontName#
FontColor=#FFF
FontSize=#FontSize#
StringAlign=Left

[MeterReputation]
Meter=String
MeasureName=MeasureReputation
X=90
Y=-18
FontFace=#FontName#
FontColor=F0F0F0
FontSize=#FontSize#
StringStyle=bold
StringAlign=Left

[MeterGold]
Meter=String
MeasureName=MeasureGold
X=195
FontFace=#FontName#
FontColor=FFCC00
FontSize=#FontSize#
StringStyle=bold
StringAlign=Left

[MeterSilver]
Meter=String
MeasureName=MeasureSilver
X=225
FontFace=#FontName#
FontColor=C5C5C5
FontSize=#FontSize#
StringStyle=bold
StringAlign=Left

[MeterBronze]
Meter=String
MeasureName=MeasureBronze
X=255
FontFace=#FontName#
FontColor=CC9966
FontSize=#FontSize#
StringStyle=bold
StringAlign=Left